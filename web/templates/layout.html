<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - SVAIA</title>
    {% endblock %}
  </head>
  <body>
    {% include nav %}
    {% include content %}
    {% include footer %}
    {% block scripts %}{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Elimina los tokens si la URL contiene 'logout' o si se muestra el mensaje de sesión cerrada
    if (window.location.pathname.includes('logout') || document.body.innerText.includes('Sesión cerrada con éxito')) {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('refresh_token');
      // Forzar recarga para que el nav se actualice
      setTimeout(() => {
        window.location.reload();
      }, 100);
    }
  </script>
</html>
